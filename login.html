<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>POS-Bar</title>

    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/asset.css" />

    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/fontawesome-all.js"></script>

</head>

<body>
    <section class="login">
        <div class="login__wrapper shadow--outset--white">
            <img src="image/logo-main.png" alt="Main Logo">
            <div class="login__wrapper__form">
                <form action="">
                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                    <div class="field">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <a class="btn btn--primary shadow--outset--white" href="index.html">Log In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>

<script src="script/script.js"></script>
