<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>POS-Bar</title>

    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/asset.css" />

    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/fontawesome-all.js"></script>
</head>

<body>
    <header class="header shadow--outset--white--2">
        <div class="header__wrapper">
            <div class="d-flex centered-items">
                <div class="col-6">
                    <div class="d-flex justify-content-start">
                        <img src="image/logo-main.png" alt="Main Logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="home center">
        <div class="home__wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="home__wrapper__card">
                            <div class="home__wrapper__card__icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <p>Order</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="home__wrapper__card">
                            <div class="home__wrapper__card__icon">
                                <i class="fas fa-redo-alt"></i>
                            </div>
                            <p>Returned Order</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="home__wrapper__card">
                            <div class="home__wrapper__card__icon">
                                <i class="fas fa-tags"></i>
                            </div>
                            <p>Discount</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="home__wrapper__card">
                            <div class="home__wrapper__card__icon">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <p>Quantity Sale</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="home__wrapper__card">
                            <div class="home__wrapper__card__icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <p>Invoice</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="home__wrapper__card">
                            <div class="home__wrapper__card__icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <p>Reports</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
