<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>POS-Bar</title>

    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/asset.css" />

    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/fontawesome-all.js"></script>
    <script src="script/script.js"></script>

</head>

<body>
    <header class="header shadow--outset--white--2">
        <div class="header__wrapper">
            <div class="d-flex centered-items">
                <div class="col-6">
                    <div class="d-flex justify-content-start">
                        <img src="image/logo-main.png" alt="Main Logo">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end">
                        <!-- <i class="fas fa-bars"></i> -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="table center">
        <div class="table__wrapper shadow--outset--white">
            <div class="table__wrapper__form">
                <form action="">
                    <div class="field">
                        <input type="text" name="seat" id="seat" placeholder="Pick a Seat">
                        <label for="seat">Pick A Seat</label>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-standard shadow--outset--white" href=".html">Pick a Seat</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
